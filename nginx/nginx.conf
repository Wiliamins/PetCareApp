# PetCareApp - Nginx Configuration
# @author VS

events {
    worker_connections 1024;
}

http {
    upstream auth_service { server auth:8001; }
    upstream user_service { server user:8002; }
    upstream medical_records_service { server medical_records:8003; }
    upstream appointment_service { server appointment:8004; }
    upstream notification_service { server notification:8005; }
    upstream payment_service { server payment:8006; }
    upstream report_service { server report:8007; }
    upstream analytics_service { server analytics:8008; }
    upstream audit_service { server audit:8009; }
    upstream drug_service { server drug:8010; }
    upstream disease_alert_service { server disease_alert:8011; }
    upstream pet_service { server pet:8012; }
    upstream drug_info_service { server drug_info:8013; }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/ssl/petcare/petcare.crt;
        ssl_certificate_key /etc/ssl/petcare/petcare.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header 'Access-Control-Allow-Origin' 'https://main.d1gu8v56gjb92m.amplifyapp.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://main.d1gu8v56gjb92m.amplifyapp.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }
        }

        # Health check
        location /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        #Auth service
        location /api/v1/auth {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        #User service
        location /api/v1/users {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        #Medical Records service
        location /api/v1/medical-records {
            proxy_pass http://medical_records_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Appointment Service
        location /api/v1/appointments {
            proxy_pass http://appointment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Notification Service
        location /api/v1/notifications {
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Payment Service
        location /api/v1/payments {
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Report Service
        location /api/v1/reports {
            proxy_pass http://report_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/system {
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Analytics Service
        location /api/v1/logs {
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Audit Service
        location /api/v1/audit {
            proxy_pass http://audit_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            }

        # Drug Service (Prescriptions)
        location /api/v1/prescriptions {
            proxy_pass http://drug_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Disease Alert Service
        location /api/v1/alerts {
            proxy_pass http://disease_alert_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Pet Service
        location /api/v1/pets {
            proxy_pass http://pet_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Drug Info Service
        location /api/v1/drugs {
            proxy_pass http://drug_info_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}