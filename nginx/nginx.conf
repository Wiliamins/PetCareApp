        }
        # Root - api info 

        location / {
            return 200 '{"service":"PetCareApp API","version":"1.0.0","status":"running"}';
            add_header Content-Type application/json;
        }
        
        # Error pages - VS
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
