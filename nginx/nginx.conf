# PetCareApp - NGINX API Gateway Configuration
#@ autor VS

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Docker internal resolver
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers
    upstream auth_service { server auth:8001; }
    upstream user_service { server user:8002; }
    upstream medical_records_service { server medical_records:8003; }
    upstream appointment_service { server appointment:8004; }
    upstream notification_service { server notification:8005; }
    upstream payment_service { server payment:8006; }
    upstream report_service { server report:8007; }
    upstream analytics_service { server analytics:8008; }
    upstream audit_service { server audit:8009; }
    upstream drug_service { server drug:8010; }
    upstream disease_alert_service { server disease_alert:8011; }
    upstream pet_service { server pet:8012; }
    upstream drug_info_service { server drug_info:8013; }

    # --------------------
    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # --------------------
    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/ssl/petcare/petcare.crt;
        ssl_certificate_key /etc/ssl/petcare/petcare.key;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS
        add_header 'Access-Control-Allow-Origin' 'https://main.d1gu8v56gjb92m.amplifyapp.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Accept-Language' always;

        # Health check
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"nginx"}';
        }

        # Common proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # --------------------
        # Microservices proxy

        # Auth
        location /api/v1/auth/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://auth_service/;
        }

        # Users
        location /api/v1/users/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://user_service/;
        }

        # Pets
        location /api/v1/pets/ {
            limit_req zone=api_limit burst=20 nodelay;
            client_max_body_size 20M;
            proxy_pass http://pet_service/;
        }

        # Medical Records
        location /api/v1/records/ { proxy_pass http://medical_records_service/; }
        location /api/v1/vaccinations/ { proxy_pass http://medical_records_service/; }
        location /api/v1/prescriptions/ { proxy_pass http://medical_records_service/; }

        # Appointments
        location /api/v1/appointments/ { proxy_pass http://appointment_service/; }
        location /api/v1/veterinarians/ { proxy_pass http://appointment_service/; }

        # Notifications
        location /api/v1/notifications/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://notification_service/;
        }

        # Payments
        location /api/v1/payments/ { proxy_pass http://payment_service/; }
        location /api/v1/invoices/ { proxy_pass http://payment_service/; }
        location /api/v1/price-list/ { proxy_pass http://payment_service/; }

        # Reports
        location /api/v1/reports/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://report_service/;
        }

        # Analytics
        location /api/v1/system/ { proxy_pass http://analytics_service/; }
        location /api/v1/infrastructure/ { proxy_pass http://analytics_service/; }
        location /api/v1/security/ { proxy_pass http://analytics_service/; }

        # Audit
        location /api/v1/logs/ { limit_req zone=api_limit burst=20 nodelay; proxy_pass http://audit_service/; }
        location /api/v1/audit/ { limit_req zone=api_limit burst=20 nodelay; proxy_pass http://audit_service/; }

        # Drug
        location /api/v1/drug/ { limit_req zone=api_limit burst=20 nodelay; proxy_pass http://drug_service/; }

        # Drug Info
        location /api/v1/drugs/ { limit_req zone=api_limit burst=20 nodelay; proxy_pass http://drug_info_service/; }

        # Disease Alert
        location /api/v1/disease-alerts/ { limit_req zone=api_limit burst=20 nodelay; proxy_pass http://disease_alert_service/; }

        # Root info
        location / {
            return 200 '{"service":"PetCareApp API","version":"1.0.0","status":"running"}';
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
