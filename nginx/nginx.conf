# PetCareApp - NGINX API Gateway Configuration
# @author VS

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logowanie - VS
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optymalizacja - VS
     sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Kompresja GZIP - VS
     gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Rate limiting - VS
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers - mikroserwisy - VS
    upstream auth_service {
        server auth-service:8001;
        keepalive 32;
    }

    upstream user_service {
        server user-service:8002;
        keepalive 32;
    }

    upstream medical_records_service {
        server medical-service:8003;
        keepalive 32;
    }

    upstream appointment_service {
        server appointment-service:8004;
        keepalive 32;
    }

    upstream notification_service {
        server notification-service:8005;
        keepalive 32;
    }

    upstream payment_service {
        server payment-service:8006;
        keepalive 32;
    }

    upstream report_service {
        server report-service:8007;
        keepalive 32;
    }

    upstream analytics_service {
        server analytics-service:8008;
        keepalive 32;
    }

    upstream audit_service {
        server audit-service:8009;
        keepalive 32;
    }

    upstream drug_service {
        server drug-service:8010;
        keepalive 32;
    }

    upstream disease_alert_service {
        server disease-alert-service:8011;
        keepalive 32;
    }

    upstream pets {
        server pet-service:8012;
        keepalive 32;
    }

    upstream drugs {
        server drug-info-service:8013;
        keepalive 32;
    }
    server {
        listen 80;
        server_name _;

        # Security headers - VS
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS - VS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Accept-Language' always;

        # Health check - VS
        location /health {
            return 200 '{"status":"healthy","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # Auth Service - VS
        location /api/v1/auth {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # User Service - VS
        location /api/v1/users {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://users;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        # Pet Service - VS
        location /api/v1/pets {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://pets;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            client_max_body_size 20M;
        }

        # Medical Records Service - VS
        location /api/v1/records {
            proxy_pass http://medical_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/vaccinations {
