# PetCareApp - Docker Compose Configuration
# Konfiguracja wszystkich mikroserwis√≥w
# @author VS

version: '3.8'

services:

  # ============================================
  # NGINX API Gateway
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: petcare-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - auth-service
      - user-service
      - pet-service
      - medical-service
      - appointment-service
      - payment-service
      - analytics_service
      - audit_service
      - disease_alert_service
      - drug_info_service
      - drug_service
      - report_service
      - medical_records_service
      
    restart: unless-stopped
    networks:
      - petcare-network

  # ============================================
  # Mikroserwisy Backend
  # ============================================
  auth-service:
    build: ./backend/auth_service
    container_name: petcare-auth
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - NODE_ENV=production
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - petcare-network

  user-service:
