# PetCareApp - Docker Compose Configuration
# Konfiguracja wszystkich mikroserwis√≥w
# @author VS

version: '3.8'

services:
  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - nginx
    networks:
      - petcare-network

  # ============================================
  # NGINX API Gateway
  # ============================================
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - medical-service
      - appointment-service
      - notification-service
      - payment-service
    networks:
      - petcare-network

  # ============================================
  # Mikroserwisy Backend
  # ============================================
  auth-service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - AWS_REGION=eu-central-1
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - redis
      - kafka
    networks:
      - petcare-network

  user-service:
    build:
      context: ./backend/user_service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - AWS_REGION=eu-central-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - REDIS_HOST=redis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - dynamodb-local
      - redis
      - kafka
    networks:
      - petcare-network

  medical-service:
    build:
      context: ./backend/medical_records_service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - AWS_REGION=eu-central-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - S3_BUCKET_NAME=petcareapp-files
    depends_on:
      - dynamodb-local
    networks:
      - petcare-network

  appointment-service:
    build:
      context: ./backend/appointment_service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - AWS_REGION=eu-central-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - dynamodb-local
      - kafka
    networks:
      - petcare-network

  notification-service:
    build:
      context: ./backend/notification_service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - AWS_REGION=eu-central-1
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
    depends_on:
      - redis
      - kafka
    networks:
      - petcare-network

  payment-service:
    build:
      context: ./backend/payment_service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    environment:
      - AWS_REGION=eu-central-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
    networks:
      - petcare-network

  report-service:
    build:
      context: ./backend/report_service
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    environment:
      - AWS_REGION=eu-central-1
    networks:
      - petcare-network

  analytics-service:
    build:
      context: ./backend/analytics_service
      dockerfile: Dockerfile
    ports:
      - "8008:8008"
    environment:
      - AWS_REGION=eu-central-1
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - petcare-network

  audit-service:
    build:
      context: ./backend/audit_service
      dockerfile: Dockerfile
    ports:
      - "8009:8009"
    environment:
      - AWS_REGION=eu-central-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - dynamodb-local
      - kafka
    networks:
      - petcare-network

  drug-service:
    build:
      context: ./backend/drug_service
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    environment:
      - PORT=8010
      - APP_ENV=development
    networks:
      - petcare-network

  disease-alert-service:
    build:
      context: ./backend/disease_alert_service
      dockerfile: Dockerfile
    ports:
      - "8011:8011"
    environment:
      - PORT=8011
      - APP_ENV=development
    networks:
      - petcare-network

  # ============================================
  # Infrastruktura
  # ============================================
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    ports:
      - "8000:8000"
    volumes:
      - dynamodb-data:/data
    networks:
      - petcare-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - petcare-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - petcare-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - petcare-network

  # ============================================
  # Monitoring
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - petcare-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - petcare-network

networks:
  petcare-network:
    driver: bridge

volumes:
  dynamodb-data:
  redis-data:
  prometheus-data:
  grafana-data:
