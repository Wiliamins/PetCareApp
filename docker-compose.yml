# PetCareApp - Docker Compose Configuration
# @author VS

services:

  # ============================================
  # NGINX API Gateway
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: petcare-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/petcare 
    depends_on:
      - auth
      - user
      - pet
      - notification
      - appointment
      - payment
      - analytics
      - audit
      - disease_alert
      - drug_info
      - drug
      - report
      - medical_records
    restart: unless-stopped
    networks:
      - petcare-network

  # ============================================
  # Backend Services
  # ============================================

  auth:
    build: ./backend/auth_service
    container_name: petcare-auth
    ports:
      - "8001:8001"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - petcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user:
    build: ./backend/user_service
    container_name: petcare-user
    ports:
      - "8002:8002"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - petcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  medical_records:
